	<style type="text/css">

	<script type="text/javascript">
		function addSearchRecord() {
			var searchInput = document.getElementById("search");
			var searchValue = searchInput.value;

			if (searchValue) {
				var historySelect = document.getElementById("search-history");
				var option = document.createElement("option");
				option.text = searchValue;
				historySelect.add(option);

				// 跳转到后端接口，传递搜索值

			}
		}

		function searchFromHistory() {
			var historySelect = document.getElementById("search-history");
			var selectedValue = historySelect.value;

			if (selectedValue) {
				// 跳转到后端接口，传递搜索值

			}
		}
		fetch('/node_data')
        .then(response => response.json())
        .then(chartData => {
            var colorPalette = ['#aaaaff','#9Fc0af','#FFC0CB','#ca635f', '#FFC0CB', '#BA55D3', '#1E90FF', '#7FFFD4', '#FFFF00'];

            var chartDom = document.getElementById('chart');
            var myChart = echarts.init(chartDom);

            var option = {
                series: [
                    {
                        type: 'graph',
                        layout: 'force',
                        roam: true,
                        symbolSize: 80,
                        draggable: true,
                        force: {
                            repulsion: 1000,
                            edgeLength: [100, 300],
                            layoutAnimation: true,
                            drag: true,
                            focusNodeAdjacency: true,
                            preventOverlap: true,
                            seriesDraggable: true
                        },
                        label: {
                            show: true,
                            fontSize: 14,
                            formatter: function(params) {
                                return params.data.id + '\n' + params.data.class;
                            },
                            position: 'inside',
                            distance: 10,
                            draggable: true,
                        },
                        edgeSymbol: ['arrow', 'none'],
                        edgeSymbolSize: [6, 0],
                        edgeLabel: {
                            fontSize: 12,
                            color: '#888'
                        },
                        data: chartData.nodes,
                        links: chartData.links,
                        emphasis: {
                            focus: 'adjacency',
                            lineStyle: {
                                width: 10
                            }
                        },
                        lineStyle: {
                            curveness: 0.2,
                            color: '#999'
                        },
                        itemStyle: {
                            color: function (params) {
                                return colorPalette[params.data.group % colorPalette.length];
                            }
                        }
                    }
                ]
            };

            myChart.setOption(option);

            myChart.on('click', function(params) {
                if (params.dataType === 'node') {
                    var nodeInfo = document.getElementById('node-info');
                    nodeInfo.innerText = params.data.id + '\nClass: ' + params.data.class;
                    nodeInfo.style.display = 'block';
                }
            });
            myChart.setOption(option);
			myChart.on('mouseup', function(params) {
				var option = myChart.getOption();
				option.series[0].data[params.dataIndex].x = params.event.offsetX;
				option.series[0].data[params.dataIndex].y = params.event.offsetY;
				option.series[0].data[params.dataIndex].fixed = true;
				myChart.setOption(option);
			});
        });
	</script>
